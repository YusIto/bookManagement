<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css" type="text/css">

<script type="text/javascript" src="managerLogin.js"></script>
<title>蔵書登録</title>
</head>
<body>

	<h1 class="title">蔵書登録</h1>


	<p>
		タイトル:<input type="text" id="js-input-title"></input>
	</p>
	<p>
		著者名:<input type="text" id="js-input-author"></input>

	<p>
		ジャンル:<select id="genre">
			<option value="ビジネス">ビジネス</option>
			<option value="技術">技術</option>
			<option value="その他">その他</option>
		</select>

	<p>
		購入者:<input type="text" id="js-input-buyer"></input>
	</p>

</body>
</html>
