<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css" type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="managerAdd.js"></script>
<script type="text/javascript" src="loginCertification.js"></script>

<title>蔵書登録</title>
</head>
<body>
	<header>
		<div class="title">
			<h1>蔵書登録</h1>
		</div>
	</header>

	<div class="search">
		<!-- 蔵書登録フォーム -->
		<form name="form1">
			<table class="input-table">
				<tr>
					<th>ID:</th>
					<td><input type="text" id="js-input-id"></input></td>
				</tr>
				<tr>
					<th>タイトル:</th>
					<td><input type="text" id="js-input-title"></input></td>
				</tr>
				<tr>
					<th>著者名:</th>
					<td><input type="text" id="js-input-author"></input></td>
				</tr>
				<tr>
					<th>ジャンル:</th>
					<td><select name=genre1 id="genre">
							<option value="ビジネス">ビジネス</option>
							<option value="技術">技術</option>
							<option value="その他">その他</option>
					</select></td>
				</tr>
				<tr>
					<th>購入者:</th>
					<td><input type="text" id="js-input-buyer"></input></td>
				</tr>
				<tr>
					<th>購入日:</th>
					<td><input type="date" placeholder="yyyy/mm/dd"
						id="js-input-purchasedate"></input></td>
				</tr>
			</table>
			<p>
				<input class="add-btn" type="button" id="js-add-button" value="登録"></input>
			</p>
		</form>
	</div>

	<footer>
		<div class="return-div">
			<!-- managerSearch.htmlへ遷移 -->
			<button class="return-btn"
				onclick="location.href='./managerSearch.html'">戻る</button>
		</div>
	</footer>
</body>
</html>
