<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css" type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="managerEdit.js"></script>

<title>蔵書編集</title>
</head>
<body>

	<header>
		<div class="title">
			<h1>蔵書編集</h1>
		</div>
	</header>

	<div class="search">
		<!-- 蔵書登録フォーム -->
		<form name="form1">
			<table class="input-table">
				<tr>
					<th>ID:</th>
					<td><input type="text" id="js-input-id"></input></td>
				</tr>
				<tr>
					<th>タイトル:</th>
					<td><input type="text" id="js-input-title"></input></td>
				</tr>
				<tr>
					<th>著者名:</th>
					<td><input type="text" id="js-input-author"></input></td>
				</tr>
				<tr>
					<th>ジャンル:</th>
					<td><select name=genre1 id="genre">
							<option value="ビジネス">ビジネス</option>
							<option value="技術">技術</option>
							<option value="その他">その他</option>
					</select></td>
				</tr>
				<tr>
					<th>購入者:</th>
					<td><input type="text" id="js-input-buyer"></input></td>
				</tr>
				<tr>
					<th>購入日:</th>
					<td><input type="text" placeholder="yyyy-mm-dd"
						id="js-input-purchasedate"></input></td>
				</tr>
				<tr>
					<th>貸出ステータス:</th>
					<td><select id="status">
							<option value="貸出可能">貸出可能</option>
							<option value="貸出中">貸出中</option>
					</select></td>
				</tr>
			</table>
				<input class="edit-btn" type="button" id="js-add-button" value="編集確定">
		</form>
	</div>


		<p>
			<input type="button" id="js-add-button" value="登録">
		</p>





	<p>
		<input class="delete-btn" type="button" id="js-delete-button" value="蔵書削除">
	</p>


	<footer>
			<!-- managerSearch.htmlへ遷移 -->
			<button class="return-btn" onclick="location.href='./managerSearch.html'">戻る</button>
	</footer>
</body>
</html>
