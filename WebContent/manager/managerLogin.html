<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理者ログイン</title>
<link rel="stylesheet" href="style.css" type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="managerLogin.js"></script>
</head>
<body>
	<!--  header -->
	<div class="header">
		<h1 class="title">管理者ログイン</h1>
	</div>
	<!--  メインコンテンツ -->
	<div class="content">
		<p>
			<input type="text" id="js-login-id"
				class="login-id"></input>
		</p>
		<p>
			<input type="text" id="js-login-pass"
				class="login-pass"></input>
		</p>
		<button id="js-login-button" class="login-button">管理者ログイン</button>
	</div>

	<div>
		<button id="js-logout-button">ログアウト</button>
	</div>


</body>
