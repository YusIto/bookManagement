<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理者ログイン</title>
<link rel="stylesheet" href="./style.css" type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="managerLogin.js"></script>
</head>
<body>
	<header>
		<div class="title">
			<h1>管理者ログイン</h1>
		</div>
	</header>
	<!--  メインコンテンツ -->
	<div class="login">
		<table class="input-table">
			<tr>
				<th>社員ID:</th>
				<td><input type="text" id="js-login-id" class="login-id"></input></td>
			</tr>
			<tr>
				<th>パスワード:</th>
				<td><input type="password" id="js-login-pass"
					class="login-pass"></input></td>
			</tr>
		</table>

		<button id="js-login-button" class="login-btn">管理者ログイン</button>
	</div>
</body>
