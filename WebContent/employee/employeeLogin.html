<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>現場社員ログイン</title>
<link rel="stylesheet" href="./style.css" type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="employeeLogin.js"></script>
</head>
<body>
	<header>
		<div class="title">
			<h1>現場社員ログイン</h1>
		</div>
	</header>
	<!--  メインコンテンツ -->
	<div class="login">
		<table class="input-table">
			<tr>
				<th>社員ID:</th>
				<td><input type="text" placeholder="1234567" id="js-login-id"
					class="login-id"></input></td>
			</tr>
			<tr>
				<th>パスワード:</th>
				<td><input type="password" placeholder="0101"
					id="js-login-pass" class="login-pass"></input></td>
			</tr>
		</table>
		<button id="js-login-button" class="login-btn">ログイン</button>
	</div>


</body>
